<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geethan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d1a 30%, #0f0512 70%, #000000 100%);
            font-family: Georgia, 'Times New Roman', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-container {
            position: relative;
            width: 400px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(40, 20, 40, 0.3);
            border: 1px solid rgba(150, 100, 150, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(120, 50, 120, 0.15);
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(30, 15, 30, 0.5);
        }

        .username-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.95);
            font-size: 24px;
            font-weight: normal;
            text-shadow: 0 4px 12px rgba(120, 50, 120, 0.6);
            letter-spacing: 0.5px;
            backdrop-filter: blur(2px);
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .arrow-up {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .arrow-up:hover {
            transform: translateY(-2px);
            color: rgba(200, 150, 200, 1);
            text-shadow: 0 4px 8px rgba(200, 150, 200, 0.3);
        }

        .social-links {
            display: flex;
            gap: 32px;
        }

        .social-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 16px;
            font-family: Georgia, 'Times New Roman', serif;
            transition: all 0.3s ease;
            position: relative;
        }

        .social-links a:hover {
            color: rgba(200, 150, 200, 1);
            text-shadow: 0 2px 8px rgba(200, 150, 200, 0.4);
            transform: translateY(-1px);
        }

        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: rgba(200, 150, 200, 0.6);
            transition: width 0.3s ease;
        }

        .social-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 480px) {
            .photo-container {
                width: 300px;
                height: 225px;
            }
            
            .username-overlay {
                font-size: 20px;
            }
            
            .footer {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="photo-container">
            <div class="photo-placeholder"></div>
            <div class="username-overlay">@ge.ethan</div>
        </div>
    </div>

    <div class="footer">
        <div class="arrow-up">â†‘</div>
        <div class="social-links">
            <a href="https://twitter.com/geethanke" target="_blank">twitter</a>
            <a href="https://instagram.com/ge.ethan" target="_blank">instagram</a>
            <a href="https://youtube.com" target="_blank">youtube</a>
        </div>
    </div>
</body>
</html>
